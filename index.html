<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Richbrains College</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      background: linear-gradient(135deg, #0a3d2e, #1e8e5f);
      background-attachment: fixed;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background: rgba(0, 0, 0, 0.85);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar-brand img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .navbar-brand span {
      font-weight: 600;
      font-size: 1.2rem;
    }

    .nav-link {
      color: #f8f8f8 !important;
      transition: 0.3s ease;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #f8d210 !important;
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      background: rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .hero p.motto {
      font-size: 1.3rem;
      font-style: italic;
      color: #f8d210;
      margin-top: 10px;
    }

    .hero p.desc {
      font-size: 1.1rem;
      color: #f0f0f0;
      max-width: 600px;
      margin-top: 20px;
    }

    .btn-main {
      margin-top: 30px;
      background: #f8d210;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    }

    .btn-main:hover {
      background: #ffc107;
      transform: translateY(-3px);
    }

    /* WhatsApp Button */
    .whatsapp-float {
      position: fixed;
      bottom: 22px;
      right: 22px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      z-index: 1000;
      transition: transform 0.25s ease;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
      background-color: #1ebe57;
    }

    footer {
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      text-align: center;
      padding: 20px 10px;
    }

    /* Modal */
    .modal-content {
      border-radius: 20px;
      border: none;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .modal-body {
      padding: 0;
    }

    .modal-body img {
      width: 100%;
      height: auto;
      display: block;
    }

    .modal-footer {
      border-top: none;
      background: #fff;
      justify-content: center;
      padding: 15px 0;
    }

    .modal-footer .btn {
      border-radius: 30px;
      padding: 10px 25px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.3rem;
      }
      .hero p.desc {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="assets/images/richbrains-logo.png" alt="Richbrains College Logo">
        <span>Richbrains College</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="admission.html">Admissions</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Richbrains College</h1>
    <p class="motto">"Service to God and Humanity"</p>
    <p class="desc">
      Empowering students with discipline, integrity, and academic excellence to lead in a changing world.
    </p>
    <a href="admission.html" class="btn-main">Apply for Admission</a>
  </section>

  <!-- WhatsApp -->
  <a href="https://wa.me/233543911729?text=Hello%2C%20I%20would%20like%20to%20know%20more%20about%20admissions."
     class="whatsapp-float" target="_blank" aria-label="Chat with Richbrains College">
    <i class="bi bi-whatsapp"></i>
  </a>

  <!-- Flyer Modal -->
  <div class="modal fade" id="flyerModal" tabindex="-1" aria-labelledby="flyerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body p-0">
          <img src="assets/images/flyer.jpg" alt="Richbrains College Admission Flyer">
        </div>
        <div class="modal-footer">
          <a href="admission.html" class="btn btn-success">Apply Now</a>
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Richbrains College. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Show flyer modal on page load -->
  <script>
    window.addEventListener('load', function() {
      const modal = new bootstrap.Modal(document.getElementById('flyerModal'));
      modal.show();
    });
  </script>
</body>
</html>
