<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>T-WILL Trading Enterprise — Phones & Accessories</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
    html { scroll-behavior: smooth; }
    .prod-img { width:100%; height:220px; object-fit:cover; border-radius:6px; }
    .scroller { -webkit-overflow-scrolling: touch; overflow-x: auto; scroll-snap-type: x mandatory; }
    .scroller > .deal { scroll-snap-align: start; }
    @media (min-width: 1024px) { .prod-img { height:180px; } }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-40 bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-4">
      <a href="#" class="text-2xl font-bold text-blue-600">T-WILL</a>
      <div class="flex-1 max-w-2xl mx-4">
        <div class="flex items-center bg-white border rounded overflow-hidden shadow-sm">
          <input id="searchInput" type="search" placeholder="Search products, categories..." class="flex-1 px-3 py-2 text-sm focus:outline-none"/>
          <button id="searchBtn" class="px-4 py-2 bg-blue-600 text-white text-sm font-medium">Search</button>
        </div>
      </div>
      <a href="tel:+233548098014" class="hidden lg:inline-flex items-center text-sm px-3 py-1 rounded bg-blue-50 text-blue-600">Call: +233 54 965 6912</a>
      <button id="cartToggle" class="relative p-2 rounded-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4"/>
          <circle cx="7" cy="20" r="1"/><circle cx="20" cy="20" r="1"/>
        </svg>
        <span id="cartCount" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full px-1">0</span>
      </button>
    </div>
  </header>

  <!-- Hero slider -->
      <section class="mb-6">
        <div class="relative rounded-lg overflow-hidden shadow">
          <div id="slider" class="relative h-48 md:h-64 bg-gray-200">
            <!-- slides injected by JS -->
          </div>

          <!-- left/right -->
          <button id="prevSlide" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-80 p-2 rounded-full hidden md:inline-flex">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
          </button>
          <button id="nextSlide" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-80 p-2 rounded-full hidden md:inline-flex">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
          </button>
        </div>
      </section>

  <!-- Main content -->
  <div class="max-w-7xl mx-auto px-4 flex flex-col lg:flex-row gap-6">

    <!-- Sidebar -->
    <aside class="hidden lg:block w-64 sticky top-24 self-start">
      <div class="bg-white rounded shadow-sm p-4">
        <h3 class="font-semibold mb-3 text-gray-700">Categories</h3>
        <nav id="categoryList" class="space-y-1 text-sm"></nav>
      </div>
    </aside>

    <!-- Products area -->
    <main class="flex-1">

      <!-- Deals Slider -->
      <section class="mb-6">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-semibold">Top Deals</h2>
        </div>
        <div class="scroller flex gap-3 pb-3"></div>
      </section>

      <!-- Products Grid -->
      <section class="mb-6">
        <h2 class="text-lg font-semibold mb-3">Products</h2>
        <div id="productsGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
      </section>
    </main>
  </div>

  <!-- Cart Drawer -->
  <aside id="cartDrawer" class="fixed right-0 top-0 h-full w-80 bg-white shadow-xl transform translate-x-full transition-transform z-50">
    <div class="p-4 border-b flex items-center justify-between">
      <h3 class="font-semibold">Your Cart</h3>
      <button id="closeCart" class="p-1 rounded">&times;</button>
    </div>
    <div class="p-4 flex flex-col h-full">
      <div id="cartItems" class="flex-1 overflow-y-auto space-y-3"></div>
      <div class="mt-4 border-t pt-3">
        <div class="flex justify-between items-center mb-2">
          <div class="text-sm font-semibold">Subtotal</div>
          <div id="cartTotal" class="text-lg font-bold">GHS 0</div>
        </div>
        <button id="checkoutBtn" class="w-full bg-blue-600 text-white py-2 rounded-md mb-2">Checkout</button>
        <button id="clearCartBtn" class="w-full border border-gray-200 py-2 rounded-md text-sm">Clear cart</button>
      </div>
    </div>
  </aside>

  <!-- Footer -->
  <footer class="mt-8 text-center text-xs text-gray-500 pb-12">
    © <span id="year"></span> T-WILL Trading Enterprise — Powered by SAS NETWORK
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Categories
    const categories = [
      {key:'all',label:'All'},{key:'headphones',label:'Headphones'},{key:'earpieces',label:'Earpieces'},
      {key:'charger',label:'Chargers'},{key:'pendrive',label:'Pendrive'},{key:'bulbs',label:'Bulbs'},
      {key:'fan',label:'Fan'},{key:'kettle',label:'Kettle'},{key:'ricecooker',label:'Rice Cooker'},
      {key:'bluetoothspeaker',label:'Bluetooth Speaker'},{key:'homeappliances',label:'Home Appliances'},
      {key:'phoneaccessories',label:'Phone Accessories'}
    ];

    const products = [
      {id:1,name:"Wireless Headphones",category:"headphones",price:250,img:"https://via.placeholder.com/400x400?text=Headphones"},
      {id:2,name:"Earpiece 2.0",category:"earpieces",price:120,img:"https://via.placeholder.com/400x400?text=Earpiece"},
      {id:3,name:"Fast Charger 30W",category:"charger",price:120,img:"https://via.placeholder.com/400x400?text=Charger"},
      {id:4,name:"Pendrive 64GB",category:"pendrive",price:80,img:"https://via.placeholder.com/400x400?text=Pendrive"},
      {id:5,name:"LED Bulb 9W",category:"bulbs",price:25,img:"https://via.placeholder.com/400x400?text=LED+Bulb"},
      {id:6,name:"Ceiling Fan 56in",category:"fan",price:350,img:"https://via.placeholder.com/400x400?text=Fan"},
      {id:7,name:"Electric Kettle 1.7L",category:"kettle",price:180,img:"https://via.placeholder.com/400x400?text=Kettle"},
      {id:8,name:"Rice Cooker 5L",category:"ricecooker",price:300,img:"https://via.placeholder.com/400x400?text=Rice+Cooker"},
      {id:9,name:"Bluetooth Speaker 10W",category:"bluetoothspeaker",price:350,img:"https://via.placeholder.com/400x400?text=Bluetooth+Speaker"},
      {id:10,name:"Mixer Grinder",category:"homeappliances",price:500,img:"https://via.placeholder.com/400x400?text=Mixer+Grinder"},
      {id:11,name:"Phone Case",category:"phoneaccessories",price:50,img:"https://via.placeholder.com/400x400?text=Phone+Case"},
      {id:12,name:"Power Bank 10000mAh",category:"phoneaccessories",price:150,img:"https://via.placeholder.com/400x400?text=Power+Bank"}
    ];

    const deals = [products[0], products[2], products[4], products[8], products[10]];
    let cart = JSON.parse(localStorage.getItem('twill_cart')||'[]');

    function renderCategories(){
      const list = document.getElementById('categoryList');
      list.innerHTML='';
      categories.forEach(cat=>{
        const btn=document.createElement('button');
        btn.textContent=cat.label;
        btn.className='w-full text-left px-2 py-2 rounded hover:bg-blue-50 text-sm';
        btn.addEventListener('click',()=>{filterProducts(cat.key)});
        list.appendChild(btn);
      });
    }

    function renderProducts(){
      const grid=document.getElementById('productsGrid');
      grid.innerHTML='';
      products.forEach(p=>{
        const card=document.createElement('div');
        card.className='bg-white rounded shadow-sm p-3 flex flex-col';
        card.innerHTML=`<img src="${p.img}" alt="${p.name}" class="prod-img mb-2">
        <div class="flex-1"><div class="text-sm font-semibold">${p.name}</div>
        <div class="text-xs text-gray-500 mb-2">Quality product</div></div>
        <div class="flex items-center justify-between pt-2">
        <div class="text-blue-600 font-bold">GHS ${p.price}</div>
        <button class="bg-blue-600 text-white px-3 py-1 rounded text-sm" onclick="addToCart(${p.id})">Add</button></div>`;
        grid.appendChild(card);
      });
    }

    function filterProducts(cat='all'){
      document.querySelectorAll('#productsGrid > div').forEach(card=>{
        if(cat==='all'){card.style.display='flex';}
        else card.style.display=card.dataset.category===cat?'flex':'none';
      });
    }

    function addToCart(id){
      const p=products.find(x=>x.id===id);
      const ex=cart.find(x=>x.id===id);
      if(ex){ex.qty++;}else{cart.push({id:p.id,name:p.name,price:p.price,qty:1,img:p.img});}
      localStorage.setItem('twill_cart',JSON.stringify(cart));
      alert('Added to cart');
      document.getElementById('cartCount').textContent=cart.reduce((s,i)=>s+i.qty,0);
    }

    // Init
    renderCategories();
    renderProducts();
  </script>

</body>
</html>
