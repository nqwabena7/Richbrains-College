<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>T-WILL — Jumia-style (Blue)</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
    html { scroll-behavior: smooth; }
    /* subtle transition helpers */
    .slide-enter { transform: translateX(100%); }
    .slide-leave { transform: translateX(-100%); }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-40 bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-4">
      <!-- Mobile: categories button -->
      <button id="mobileCatBtn" class="md:hidden p-2 rounded-md focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <!-- Logo -->
      <a href="#" class="text-2xl font-bold text-blue-600">T-WILL</a>

      <!-- Search (center) -->
      <div class="flex-1 max-w-2xl mx-4">
        <div class="flex items-center bg-white border rounded overflow-hidden shadow-sm">
          <input id="searchInput" type="search" placeholder="Search products, categories, brands..." class="flex-1 px-3 py-2 text-sm focus:outline-none" />
          <button id="searchBtn" class="px-4 py-2 bg-blue-600 text-white text-sm font-medium">Search</button>
        </div>
      </div>

      <!-- Contact + Cart -->
      <div class="flex items-center gap-3">
        <a href="tel:+233548098014" class="hidden lg:inline-flex items-center text-sm px-3 py-1 rounded bg-blue-50 text-blue-600">Call: +233 54 965 6912</a>

        <button id="cartToggle" class="relative p-2 rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4"/><circle cx="7" cy="20" r="1"/><circle cx="20" cy="20" r="1"/></svg>
          <span id="cartCount" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full px-1">0</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Layout container -->
  <div class="max-w-6xl mx-auto pt-20 px-4 flex gap-6">

    <!-- Left sidebar (always visible on md+) -->
    <aside id="sidebar" class="hidden md:block w-64 sticky top-20 self-start">
      <div class="bg-white rounded shadow-sm p-3">
        <h3 class="font-semibold mb-3 text-gray-700">Categories</h3>
        <nav id="categoryList" class="space-y-1 text-sm">
          <!-- categories will be injected -->
        </nav>
      </div>

      <div class="mt-4 bg-white rounded shadow-sm p-3">
        <h4 class="font-semibold mb-2">Shop by price</h4>
        <div class="text-xs text-gray-600">Filter examples (non-functional demo)</div>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1">

      <!-- Mobile category drawer (hidden on md) -->
      <div id="mobileCats" class="fixed inset-y-0 left-0 bg-white w-64 shadow-lg transform -translate-x-full transition-transform duration-200 z-50 md:hidden">
        <div class="p-4 border-b flex items-center justify-between">
          <div class="font-semibold">Categories</div>
          <button id="mobileCatClose" class="p-1 rounded focus:outline-none">&times;</button>
        </div>
        <nav id="mobileCategoryList" class="p-4 space-y-2 text-sm"></nav>
      </div>

      <!-- Hero slider -->
      <section class="mb-6">
        <div class="relative rounded-lg overflow-hidden shadow">
          <div id="slider" class="relative h-48 md:h-64 bg-gray-200">
            <!-- slides injected by JS -->
          </div>

          <!-- left/right -->
          <button id="prevSlide" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-80 p-2 rounded-full hidden md:inline-flex">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
          </button>
          <button id="nextSlide" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-80 p-2 rounded-full hidden md:inline-flex">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
          </button>
        </div>
      </section>

      <!-- Product sections -->
      <section>
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-semibold">Top Deals</h2>
          <a href="#products" class="text-sm text-blue-600">See all</a>
        </div>

        <div id="products" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
          <!-- product cards inserted by JS -->
        </div>
      </section>

    </main>
  </div>

  <!-- Cart drawer (right) -->
  <aside id="cartDrawer" class="fixed right-0 top-0 h-full w-80 bg-white shadow-xl transform translate-x-full transition-transform z-50">
    <div class="p-4 border-b flex items-center justify-between">
      <h3 class="font-semibold">Your Cart</h3>
      <button id="closeCart" class="p-1 rounded">&times;</button>
    </div>
    <div class="p-4 overflow-y-auto h-full flex flex-col">
      <div id="cartItems" class="space-y-3 flex-1 overflow-y-auto"></div>

      <div class="mt-4 border-t pt-3">
        <div class="flex justify-between items-center mb-2">
          <div class="text-sm font-semibold">Subtotal</div>
          <div id="cartTotal" class="text-lg font-bold">GHS 0</div>
        </div>
        <button id="checkoutBtn" class="w-full bg-blue-600 text-white py-2 rounded-md mb-2">Checkout</button>
        <button id="clearCartBtn" class="w-full border border-gray-200 py-2 rounded-md text-sm">Clear cart</button>
      </div>
    </div>
  </aside>

  <!-- Footer -->
  <footer class="mt-8 text-center text-xs text-gray-500 pb-12">
    © <span id="year"></span> T-WILL Trading Enterprise — Powered by SAS NETWORK
  </footer>

  <!-- Scripts -->
  <script>
    // ---------- Data ----------
    const categories = [
      {key:'all', label:'All'},
      {key:'headphones', label:'Headphones'},
      {key:'earpieces', label:'Earpieces'},
      {key:'charger', label:'Chargers'},
      {key:'pendrive', label:'Pendrive'},
      {key:'bulbs', label:'Bulbs'},
      {key:'fan', label:'Fan'},
      {key:'kettle', label:'Kettle'},
      {key:'ricecooker', label:'Rice Cooker'},
      {key:'bluetoothspeaker', label:'Bluetooth Speaker'},
      {key:'homeappliances', label:'Home Appliances'},
      {key:'phoneaccessories', label:'Phone Accessories'}
    ];

    const products = [
      {id:1,name:"Wireless Headphones",category:"headphones",price:250,img:"https://images.unsplash.com/photo-1518444021086-5823be1e9a07?auto=format&fit=crop&w=600&q=60"},
      {id:2,name:"Earpiece 2.0",category:"earpieces",price:120,img:"https://images.unsplash.com/photo-1585386959984-a4155225b6d0?auto=format&fit=crop&w=600&q=60"},
      {id:3,name:"Fast Charger 30W",category:"charger",price:120,img:"https://images.unsplash.com/photo-1545239351-1141bd82e8a6?auto=format&fit=crop&w=600&q=60"},
      {id:4,name:"Pendrive 64GB",category:"pendrive",price:80,img:"https://images.unsplash.com/photo-1591012911209-1a5f4f7c28c2?auto=format&fit=crop&w=600&q=60"},
      {id:5,name:"LED Bulb 9W",category:"bulbs",price:25,img:"https://images.unsplash.com/photo-1581091870622-c3b5f52b8b12?auto=format&fit=crop&w=600&q=60"},
      {id:6,name:"Ceiling Fan 56in",category:"fan",price:350,img:"https://images.unsplash.com/photo-1578894380912-0fc5e19b7a80?auto=format&fit=crop&w=600&q=60"},
      {id:7,name:"Electric Kettle 1.7L",category:"kettle",price:180,img:"https://images.unsplash.com/photo-1582719478145-1f29d7a4a2e4?auto=format&fit=crop&w=600&q=60"},
      {id:8,name:"Rice Cooker 5L",category:"ricecooker",price:300,img:"https://images.unsplash.com/photo-1598866530747-7b3b0c667ed0?auto=format&fit=crop&w=600&q=60"},
      {id:9,name:"Bluetooth Speaker 10W",category:"bluetoothspeaker",price:350,img:"https://images.unsplash.com/photo-1518444021086-5823be1e9a07?auto=format&fit=crop&w=600&q=60"},
      {id:10,name:"Mixer Grinder",category:"homeappliances",price:500,img:"https://images.unsplash.com/photo-1556909190-6f0f8a58b8b3?auto=format&fit=crop&w=600&q=60"},
      {id:11,name:"Phone Case",category:"phoneaccessories",price:50,img:"https://images.unsplash.com/photo-1512496015851-a90fb38ba796?auto=format&fit=crop&w=600&q=60"}
    ];

    const slides = [
      {img:"https://images.unsplash.com/photo-1512496015851-a90fb38ba796?auto=format&fit=crop&w=1200&q=60", title:"Latest Phones — Great Prices", cta:"Shop Phones"},
      {img:"https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=1200&q=60", title:"Accessories Sale — Limited Time", cta:"Shop Accessories"},
      {img:"https://images.unsplash.com/photo-1545239351-1141bd82e8a6?auto=format&fit=crop&w=1200&q=60", title:"Home Appliances Deals", cta:"Shop Home"}
    ];

    // ---------- Utility + state ----------
    let cart = JSON.parse(localStorage.getItem('twill_cart') || '[]');
    let activeCategory = 'all';
    let currentSlide = 0;
    let sliderInterval;

    // ---------- DOM refs ----------
    const categoryList = document.getElementById('categoryList');
    const mobileCategoryList = document.getElementById('mobileCategoryList');
    const productsRoot = document.getElementById('products');
    const cartCountEl = document.getElementById('cartCount');
    const cartDrawer = document.getElementById('cartDrawer');
    const cartItemsRoot = document.getElementById('cartItems');
    const cartTotalEl = document.getElementById('cartTotal');
    const sliderRoot = document.getElementById('slider');
    const yearEl = document.getElementById('year');

    yearEl.textContent = new Date().getFullYear();

    // ---------- Render categories ----------
    function renderCategories(){
      categoryList.innerHTML = '';
      mobileCategoryList.innerHTML = '';
      categories.forEach(cat=>{
        const btn = document.createElement('button');
        btn.className = `w-full text-left px-2 py-2 rounded hover:bg-blue-50 ${cat.key==='all'?'font-semibold':''}`;
        btn.textContent = cat.label;
        btn.dataset.cat = cat.key;
        btn.addEventListener('click', ()=> {
          activeCategory = cat.key;
          document.querySelectorAll('#categoryList button').forEach(b=>b.classList.remove('bg-blue-50','font-semibold'));
          btn.classList.add('bg-blue-50','font-semibold');
          filterProducts();
          // hide mobile drawer if open
          closeMobileCats();
        });
        categoryList.appendChild(btn);

        // mobile
        const mb = btn.cloneNode(true);
        mb.addEventListener('click', ()=> {
          activeCategory = cat.key;
          filterProducts();
          closeMobileCats();
        });
        mobileCategoryList.appendChild(mb);
      });
    }

    // ---------- Render products ----------
    function renderProducts(){
      productsRoot.innerHTML = '';
      products.forEach(p=>{
        const card = document.createElement('div');
        card.className = 'bg-white rounded shadow-sm p-3 flex flex-col';
        card.dataset.category = p.category;
        card.dataset.name = p.name.toLowerCase();
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}" class="w-full h-40 object-cover rounded mb-2">
          <div class="flex-1">
            <div class="text-sm font-semibold">${p.name}</div>
            <div class="text-xs text-gray-500 mb-2">Quality product</div>
          </div>
          <div class="flex items-center justify-between pt-2">
            <div class="text-blue-600 font-bold">GHS ${p.price}</div>
            <div class="flex items-center gap-2">
              <button class="text-xs px-2 py-1 border rounded" onclick="quickView(${p.id})">View</button>
              <button class="bg-blue-600 text-white px-3 py-1 rounded text-sm" onclick='addToCart(${p.id})'>Add</button>
            </div>
          </div>
        `;
        productsRoot.appendChild(card);
      });
    }

    // ---------- Filter by category or search ----------
    function filterProducts(){
      const q = document.getElementById('searchInput').value.trim().toLowerCase();
      document.querySelectorAll('#products > div').forEach(card=>{
        const cat = card.dataset.category;
        const name = card.dataset.name || '';
        const visibleCat = (activeCategory==='all' || activeCategory===cat);
        const matchesSearch = (!q) || name.includes(q);
        card.style.display = (visibleCat && matchesSearch) ? 'flex' : 'none';
      });
    }

    // ---------- Slider ----------
    function renderSlider(){
      sliderRoot.innerHTML = '';
      slides.forEach((s,idx)=>{
        const slide = document.createElement('div');
        slide.className = `absolute inset-0 bg-cover bg-center transition-opacity duration-500 ${idx===currentSlide?'opacity-100':'opacity-0'}`;
        slide.style.backgroundImage = `url('${s.img}')`;
        slide.innerHTML = `
          <div class="absolute inset-0 bg-gradient-to-r from-blue-900 via-transparent to-transparent opacity-50"></div>
          <div class="relative h-full flex flex-col justify-center p-6 md:p-12 text-white">
            <h3 class="text-lg md:text-2xl font-bold mb-2">${s.title}</h3>
            <button class="mt-2 inline-block bg-white text-blue-700 px-3 py-2 rounded">${s.cta}</button>
          </div>
        `;
        sliderRoot.appendChild(slide);
      });
    }
    function nextSlide(){ currentSlide = (currentSlide+1) % slides.length; renderSlider(); }
    function prevSlide(){ currentSlide = (currentSlide-1+slides.length) % slides.length; renderSlider(); }
    function startSlider(){ sliderInterval = setInterval(nextSlide,4000); }
    function stopSlider(){ clearInterval(sliderInterval); }

    // ---------- Cart logic ----------
    function saveCart(){ localStorage.setItem('twill_cart', JSON.stringify(cart)); }
    function getCartCount(){ return cart.reduce((s,i)=>s+i.qty,0); }

    function addToCart(productId){
      const p = products.find(x=>x.id===productId);
      if(!p) return;
      const ex = cart.find(i=>i.id===p.id);
      if(ex) ex.qty += 1;
      else cart.push({id:p.id,name:p.name,price:p.price,qty:1,img:p.img});
      saveCart();
      renderCart();
      openCart();
    }

    function removeFromCart(productId){
      cart = cart.filter(i=>i.id!==productId);
      saveCart();
      renderCart();
    }

    function changeQty(productId, delta){
      const it = cart.find(i=>i.id===productId);
      if(!it) return;
      it.qty += delta;
      if(it.qty <= 0){ removeFromCart(productId); return; }
      saveCart();
      renderCart();
    }

    function renderCart(){
      cartItemsRoot.innerHTML = '';
      let total = 0;
      if(cart.length === 0){
        cartItemsRoot.innerHTML = '<div class="text-sm text-gray-500">Your cart is empty.</div>';
      } else {
        cart.forEach(item=>{
          total += item.price * item.qty;
          const row = document.createElement('div');
          row.className = 'flex items-center gap-3';
          row.innerHTML = `
            <img src="${item.img}" alt="${item.name}" class="w-14 h-14 object-cover rounded">
            <div class="flex-1 text-sm">
              <div class="font-semibold">${item.name}</div>
              <div class="text-xs text-gray-500">GHS ${item.price} x ${item.qty}</div>
              <div class="mt-2 flex items-center gap-2">
                <button class="px-2 py-0.5 border rounded text-xs" onclick="changeQty(${item.id}, -1)">-</button>
                <div class="text-sm">${item.qty}</div>
                <button class="px-2 py-0.5 border rounded text-xs" onclick="changeQty(${item.id}, 1)">+</button>
                <button class="ml-4 text-xs text-red-600" onclick="removeFromCart(${item.id})">Remove</button>
              </div>
            </div>
            <div class="text-sm font-semibold">GHS ${item.price * item.qty}</div>
          `;
          cartItemsRoot.appendChild(row);
        });
      }
      cartTotalEl.textContent = `GHS ${total}`;
      cartCountEl.textContent = getCartCount();
    }

    // ---------- Cart drawer controls ----------
    function openCart(){ cartDrawer.classList.remove('translate-x-full'); }
    function closeCart(){ cartDrawer.classList.add('translate-x-full'); }

    // ---------- Mobile categories controls ----------
    const mobileCatsEl = document.getElementById('mobileCats');
    function openMobileCats(){ mobileCatsEl.classList.remove('-translate-x-full'); mobileCatsEl.classList.add('translate-x-0'); }
    function closeMobileCats(){ mobileCatsEl.classList.add('-translate-x-full'); mobileCatsEl.classList.remove('translate-x-0'); }

    // ---------- Quick view (placeholder) ----------
    function quickView(id){
      const p = products.find(x=>x.id===id);
      alert(`${p.name} — GHS ${p.price}\n\n(Quick view demo)`);
    }

    // ---------- Wire up events ----------
    document.getElementById('cartToggle').addEventListener('click', ()=>{ renderCart(); openCart(); });
    document.getElementById('closeCart').addEventListener('click', closeCart);
    document.getElementById('clearCartBtn').addEventListener('click', ()=>{ if(confirm('Clear cart?')){ cart=[]; saveCart(); renderCart(); }});
    document.getElementById('checkoutBtn').addEventListener('click', ()=>{ if(cart.length===0){ alert('Cart is empty'); return; } alert('Checkout demo — integrate backend to process orders'); });

    document.getElementById('searchInput').addEventListener('input', ()=> filterProducts());
    document.getElementById('searchBtn').addEventListener('click', ()=> filterProducts());

    document.getElementById('mobileCatBtn').addEventListener('click', openMobileCats);
    document.getElementById('mobileCatClose').addEventListener('click', closeMobileCats);

    document.getElementById('nextSlide').addEventListener('click', ()=>{ nextSlide(); stopSlider(); startSlider(); });
    document.getElementById('prevSlide').addEventListener('click', ()=>{ prevSlide(); stopSlider(); startSlider(); });

    // close mobile cats by clicking outside
    window.addEventListener('click', (e)=> {
      if(!mobileCatsEl.contains(e.target) && !document.getElementById('mobileCatBtn').contains(e.target)){
        closeMobileCats();
      }
    });

    // ---------- Init ----------
    renderCategories();
    renderProducts();
    renderSlider();
    startSlider();
    renderCart();

    // expose some functions for inline handlers
    window.addToCart = addToCart;
    window.quickView = quickView;
    window.changeQty = changeQty;
    window.removeFromCart = removeFromCart;
    window.openCart = openCart;
    window.closeCart = closeCart;

    // initial active category highlight
    document.querySelectorAll('#categoryList button')[0].classList.add('bg-blue-50','font-semibold');

  </script>
</body>
</html>
