<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lightbox CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">

  <style>
    html { scroll-behavior: smooth; }
    .masonry {
      column-count: 4;
      column-gap: 1rem;
    }
    .masonry a {
      display: inline-block;
      width: 100%;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }
    .masonry a:hover {
      transform: scale(1.03);
    }
    .masonry img {
      width: 100%;
      height: auto;
      border-radius: 0.75rem;
      display: block;
    }

    @media (max-width: 1024px) {
      .masonry { column-count: 3; }
    }
    @media (max-width: 768px) {
      .masonry { column-count: 2; }
    }
    @media (max-width: 480px) {
      .masonry { column-count: 1; }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- âœ… Top Navigation -->
  <nav class="bg-blue-700 text-white p-4 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-lg font-bold">School Gallery</h1>
      <a href="index.html" class="bg-white text-blue-700 px-4 py-2 rounded-lg hover:bg-blue-100 transition">
        Home
      </a>
    </div>
  </nav>

  <!-- âœ… Gallery Section -->
  <section class="py-10 max-w-6xl mx-auto px-4">
    <h2 class="text-3xl font-bold mb-6 text-center">Our Beautiful Moments</h2>
    <div id="gallery" class="masonry"></div>
  </section>

  <!-- âœ… Lightbox Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

  <!-- âœ… Auto-load Images Script -->
  <script>
    // Adjust number based on how many images you have
    const totalImages = 25;  
    const gallery = document.getElementById("gallery");

    for (let i = 1; i <= totalImages; i++) {
      const imgPath = `assets/images/gallery/image${i}.jpg`; // ðŸ‘ˆ your folder path
      const link = document.createElement("a");
      link.href = imgPath;
      link.setAttribute("data-lightbox", "school-gallery");
      link.classList.add("gallery-item");

      const img = document.createElement("img");
      img.src = imgPath;
      img.alt = `Gallery Image ${i}`;

      link.appendChild(img);
      gallery.appendChild(link);
    }
  </script>

</body>
</html>
