<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Pursuit of Excellence Academy</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      color: #333;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background: #0d6efd;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    header nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    .contact-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .contact-box {
      width: 100%;
      max-width: 500px;
      background: #f8f9fa;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .alert {
      display: none;
      margin-bottom: 15px;
    }

    .social-icons a {
      font-size: 20px;
      color: #fff;
      background: #0d6efd;
      padding: 10px 14px;
      border-radius: 50%;
      margin: 5px;
      display: inline-block;
      transition: 0.3s;
    }

    .social-icons a:hover {
      background: #0056b3;
    }

    iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
    }

    footer {
      font-size: 14px;
      margin-top: 20px;
    }

    /* Floating WhatsApp Button */
    .whatsapp-float {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #25d366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: 0.3s;
      z-index: 1000;
      text-decoration: none;
    }

    .whatsapp-float:hover {
      background: #1ebe5d;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Pursuit of Excellence Academy</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="admission.html">Admissions</a>
      <a href="faculty.html">Faculty</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div>
      <a href="tel:+233535594900" style="color:#fff;margin-right:10px;">
        <i class="fas fa-phone"></i> +233 53 559 4900
      </a>
      <a href="mailto:info@poeacademy.com" style="color:#fff;">
        <i class="fas fa-envelope"></i> info@poeacademy.com
      </a>
    </div>
  </header>

  <!-- CONTACT FORM -->
  <section class="contact-section">
    <div class="contact-box">
      <h2>Contact Us</h2>

      <!-- Success Alert -->
      <div id="success-alert" class="alert alert-success" role="alert">
        âœ… Your message has been sent successfully!
      </div>

      <!-- Form -->
      <form name="contact" method="POST" data-netlify="true" id="contactForm">
        <input type="hidden" name="form-name" value="contact">

        <div class="mb-3 text-start">
          <label class="form-label">Full Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3 text-start">
          <label class="form-label">Email Address</label>
          <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3 text-start">
          <label class="form-label">Message</label>
          <textarea name="message" rows="4" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>

      <!-- Social Icons -->
      <div class="social-icons mt-4">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>

      <!-- Map -->
      <iframe 
        src="https://www.google.com/maps?q=Bodada%20Jasikan%20Oti%20Region&output=embed" 
        allowfullscreen 
        loading="lazy">
      </iframe>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Pursuit of Excellence Academy, Bodada â€“ Jasikan, Oti Region.
  </footer>

  <!-- Floating WhatsApp Button -->
  <a href="https://wa.me/233535594900?text=Hello%20Pursuit%20of%20Excellence%20Academy%20ðŸ‘‹%2C%20I%20got%20your%20contact%20from%20your%20website%20and%20would%20like%20to%20make%20an%20inquiry." 
     class="whatsapp-float" target="_blank" aria-label="Chat on WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- JS -->
  <script>
    const form = document.getElementById('contactForm');
    const alertBox = document.getElementById('success-alert');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(form);

      fetch("/", {
        method: "POST",
        body: formData
      }).then(() => {
        alertBox.style.display = 'block';
        form.reset();
        setTimeout(() => alertBox.style.display = 'none', 4000);
      }).catch((error) => {
        alert("There was an error submitting the form");
        console.error(error);
      });
    });
  </script>

</body>
</html>
